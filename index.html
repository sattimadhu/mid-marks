<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mid Marks Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav">
        <div class="head"><h1>
            Mid Marks 
        </h1></div>
       <div class="content">
        <a href="http://srivasaviengg.ac.in/" target="_blank" class="link">Sri Vasavi</a>
       <a href="https://sves.org.in/ecap/" target="_blank" class="link">ECAP</a>
       <a href="#" class="link">About</a>
       </div>
    </nav>
<div class="mainbox"> 
    <div class="container">
        <div class="box1">
            <div class="mid1">
                <label for="mid1" class="label1">Enter Mid 1 Marks:</label>
                <input type="number" class="input1" max="3" required>
            </div>
            <div class="mid2">
                <label for="mid2" class="label2">Enter Mid 2 Marks:</label>
                <input type="number" class="input2" max="3" required>
            </div>
            <div class="sub">
                <button class="submit">Submit</button>
            </div>
        </div>
        <div class="box2">
            <div class="dot">
                <h2 class="dot1">Average Result:</h2>
                <p class="result">0</p>
            </div>
        </div>
        </div>
</div>
<!-- oncontextmenu="return false;" -->
    <script src="script.js"></script>
</body>
</html>
